<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INFINITY ORBIT v2 — Command Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* --- CORE STYLES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --nolan-gold: #c9a227;
            --nolan-orange: #d4740c;
            --orbit-25: #4ecdc4;
            --orbit-50: #ffe66d;
            --orbit-75: #ff6b6b;
            --orbit-infinity: #a855f7;
            --deep-space: #050510;
            --panel-bg: rgba(10, 22, 40, 0.85);
            --process-pos: #4ecdc4;
            --process-neg: #ff6b6b;
        }

        body {
            min-height: 100vh;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            color: #fff;
        }

        /* --- BACKGROUND FX --- */
        .space-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 15% 50%, rgba(201, 162, 39, 0.05) 0%, transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.05) 0%, transparent 25%),
                linear-gradient(to bottom, #000 0%, #050510 100%);
            pointer-events: none; z-index: 0;
        }
        .stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        .star { position: absolute; background: white; border-radius: 50%; animation: twinkle var(--duration) ease-in-out infinite; opacity: var(--opacity); }
        @keyframes twinkle { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* --- LAYOUT --- */
        .app-container { position: relative; z-index: 10; min-height: 100vh; padding: 40px 20px; display: flex; flex-direction: column; }
        
        .header { text-align: center; margin-bottom: 30px; }
        .title {
            font-family: 'Bebas Neue', sans-serif; font-size: 3rem; letter-spacing: 10px;
            background: linear-gradient(135deg, #fff 0%, var(--nolan-gold) 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .subtitle { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; letter-spacing: 6px; color: rgba(255, 255, 255, 0.4); margin-top: 5px; }

        .dashboard {
            display: grid; grid-template-columns: 350px 1fr 300px; gap: 20px;
            max-width: 1400px; margin: 0 auto; width: 100%; flex: 1;
        }
        @media (max-width: 1100px) { .dashboard { grid-template-columns: 1fr; max-width: 500px; } }

        /* --- PANELS --- */
        .panel { background: var(--panel-bg); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 6px; display: flex; flex-direction: column; backdrop-filter: blur(10px); }
        .panel-header {
            padding: 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex; align-items: center; gap: 10px;
        }
        .panel-dot { width: 6px; height: 6px; background: var(--nolan-gold); border-radius: 50%; box-shadow: 0 0 10px var(--nolan-gold); }
        .panel-title { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; letter-spacing: 2px; color: var(--nolan-gold); text-transform: uppercase; }
        .panel-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }

        /* --- FORM ELEMENTS --- */
        .form-group { margin-bottom: 15px; }
        .form-label { display: block; font-family: 'Orbitron', sans-serif; font-size: 0.5rem; letter-spacing: 1px; color: rgba(255,255,255,0.5); margin-bottom: 5px; text-transform: uppercase; }
        .form-input {
            width: 100%; padding: 10px 12px; background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 4px;
            color: white; font-family: 'Rajdhani', sans-serif; font-size: 1rem; outline: none; transition: 0.3s;
        }
        .form-input:focus { border-color: var(--nolan-gold); box-shadow: 0 0 10px rgba(201, 162, 39, 0.1); }

        /* --- TIER GRID --- */
        .tier-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 20px; }
        .tier-btn {
            padding: 12px; background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 4px; cursor: pointer; transition: 0.2s; text-align: center;
        }
        .tier-btn:hover { background: rgba(255,255,255,0.08); }
        .tier-name { font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; margin-bottom: 2px; }
        .tier-time { font-family: 'Orbitron', sans-serif; font-size: 0.5rem; opacity: 0.6; letter-spacing: 1px; }
        
        /* Tier Active States */
        .tier-btn.active { background: rgba(255,255,255,0.1); border-width: 2px; }
        .t25 .tier-name { color: var(--orbit-25); } .tier-btn.active.t25 { border-color: var(--orbit-25); box-shadow: 0 0 15px rgba(78, 205, 196, 0.2); }
        .t50 .tier-name { color: var(--orbit-50); } .tier-btn.active.t50 { border-color: var(--orbit-50); box-shadow: 0 0 15px rgba(255, 230, 109, 0.2); }
        .t75 .tier-name { color: var(--orbit-75); } .tier-btn.active.t75 { border-color: var(--orbit-75); box-shadow: 0 0 15px rgba(255, 107, 107, 0.2); }
        .tinf .tier-name { color: var(--orbit-infinity); } .tier-btn.active.tinf { border-color: var(--orbit-infinity); box-shadow: 0 0 15px rgba(168, 85, 247, 0.2); }

        /* --- PROCESS LIST --- */
        .process-section { border-top: 1px solid rgba(255,255,255,0.1); margin-top: 10px; padding-top: 10px; flex: 1; display: flex; flex-direction: column; }
        .process-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .btn-add { background: none; border: 1px solid var(--nolan-gold); color: var(--nolan-gold); font-size: 0.6rem; padding: 4px 10px; cursor: pointer; font-family: 'Orbitron', sans-serif; transition: 0.3s; }
        .btn-add:hover { background: var(--nolan-gold); color: black; }
        
        .process-list { flex: 1; overflow-y: auto; min-height: 100px; max-height: 200px; }
        .process-item {
            display: flex; align-items: center; gap: 8px; padding: 8px; 
            background: rgba(0,0,0,0.2); margin-bottom: 5px; border-radius: 3px; border-left: 2px solid #555;
        }
        /* Polarity Colors */
        .process-item.pos { border-left-color: var(--process-pos); }
        .process-item.neg { border-left-color: var(--process-neg); }
        
        .process-text { font-size: 0.85rem; flex: 1; }
        .process-tag { font-size: 0.5rem; font-family: 'Orbitron', sans-serif; padding: 2px 4px; border-radius: 2px; opacity: 0.8; }
        .pos .process-tag { background: rgba(78, 205, 196, 0.2); color: var(--process-pos); }
        .neg .process-tag { background: rgba(255, 107, 107, 0.2); color: var(--process-neg); }

        .btn-del-proc { color: #555; cursor: pointer; }
        .btn-del-proc:hover { color: var(--orbit-75); }

        /* --- BUTTONS --- */
        .btn-main {
            width: 100%; padding: 15px; margin-top: 15px; border: none; cursor: pointer;
            font-family: 'Bebas Neue', sans-serif; font-size: 1.2rem; letter-spacing: 2px;
            background: linear-gradient(90deg, var(--nolan-gold), var(--nolan-orange)); color: #000;
            transition: 0.3s; border-radius: 4px;
        }
        .btn-main:hover:not(:disabled) { transform: translateY(-2px); box-shadow: 0 0 20px rgba(201, 162, 39, 0.3); }
        .btn-main:disabled { opacity: 0.5; cursor: not-allowed; filter: grayscale(1); }

        /* --- CENTER PANEL (Dock & Vis) --- */
        .center-stage { position: relative; height: 100%; display: flex; align-items: center; justify-content: center; perspective: 1000px; }
        
        /* DOCK VIEW */
        .orbit-dock {
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .dock-empty { text-align: center; opacity: 0.4; }
        .dock-grid {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; align-content: center;
            width: 100%; max-height: 100%; overflow-y: auto; padding: 20px;
        }
        
        /* PLANET CARD */
        .planet-card {
            width: 140px; height: 140px; background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 50%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; position: relative; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .planet-card:hover { transform: scale(1.1); background: rgba(255,255,255,0.08); border-color: rgba(255,255,255,0.3); }
        .planet-card::before {
            content: ''; position: absolute; inset: -5px; border-radius: 50%;
            border: 1px dashed transparent; animation: rotate 20s linear infinite;
        }
        /* Planet Tiers */
        .planet-card.t25::before { border-color: var(--orbit-25); } .planet-card.t25 .planet-icon { color: var(--orbit-25); text-shadow: 0 0 10px var(--orbit-25); }
        .planet-card.t50::before { border-color: var(--orbit-50); } .planet-card.t50 .planet-icon { color: var(--orbit-50); text-shadow: 0 0 10px var(--orbit-50); }
        .planet-card.t75::before { border-color: var(--orbit-75); } .planet-card.t75 .planet-icon { color: var(--orbit-75); text-shadow: 0 0 10px var(--orbit-75); }
        .planet-card.tinf::before { border-color: var(--orbit-infinity); } .planet-card.tinf .planet-icon { color: var(--orbit-infinity); text-shadow: 0 0 10px var(--orbit-infinity); }

        .planet-icon { font-size: 2rem; margin-bottom: 5px; transition: 0.3s; }
        .planet-name { font-family: 'Rajdhani', sans-serif; font-weight: 700; font-size: 1rem; max-width: 80%; text-align: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .planet-time { font-family: 'Orbitron', sans-serif; font-size: 0.5rem; opacity: 0.6; margin-top: 2px; }
        
        .delete-planet {
            position: absolute; top: 0; right: 0; background: #000; border: 1px solid var(--orbit-75);
            color: var(--orbit-75); border-radius: 50%; width: 20px; height: 20px; font-size: 12px;
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.2s;
        }
        .planet-card:hover .delete-planet { opacity: 1; transform: translate(5px, -5px); }

        /* ACTIVE ORBIT VIEW (The Timer) */
        .active-orbit { display: none; text-align: center; width: 100%; flex-direction: column; align-items: center; }
        .active-orbit.show { display: flex; }

        .timer-ring {
            width: 300px; height: 300px; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.1); position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .timer-progress {
            position: absolute; inset: -2px; border-radius: 50%;
            background: conic-gradient(var(--active-color) var(--deg), transparent 0);
            mask: radial-gradient(transparent 69%, black 70%);
            -webkit-mask: radial-gradient(transparent 69%, black 70%);
        }
        .timer-text { font-family: 'Bebas Neue', sans-serif; font-size: 5rem; z-index: 2; line-height: 1; }
        .timer-sub { font-family: 'Orbitron', sans-serif; font-size: 0.8rem; letter-spacing: 4px; opacity: 0.5; margin-top: 10px; }

        /* ACTIVE CONTROLS */
        .mission-controls { display: flex; gap: 10px; margin-top: 30px; }
        .btn-ctrl {
            background: transparent; border: 1px solid rgba(255,255,255,0.3); color: white;
            padding: 10px 20px; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; cursor: pointer; transition: 0.3s;
        }
        .btn-ctrl:hover { background: rgba(255,255,255,0.1); border-color: white; }
        .btn-abort { border-color: var(--orbit-75); color: var(--orbit-75); }
        .btn-abort:hover { background: rgba(255, 107, 107, 0.1); }
        .btn-finish { border-color: var(--orbit-25); color: var(--orbit-25); }
        .btn-finish:hover { background: rgba(78, 205, 196, 0.1); }

        /* --- ACTIVE PROCESS CHECKLIST (When Running) --- */
        .active-checklist { margin-top: 20px; width: 80%; text-align: left; }
        .checklist-item {
            display: flex; align-items: center; gap: 10px; padding: 10px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.2s;
        }
        .checklist-item:hover { background: rgba(255,255,255,0.05); }
        .check-box { width: 18px; height: 18px; border: 2px solid #555; border-radius: 3px; display: flex; align-items: center; justify-content: center; }
        .checklist-item.done .check-box { border-color: var(--nolan-gold); background: var(--nolan-gold); color: black; }
        .checklist-item.done span { text-decoration: line-through; opacity: 0.5; }

        /* --- RIGHT PANEL (Status) --- */
        .history-list { overflow-y: auto; flex: 1; padding-top: 10px; }
        .history-item {
            display: flex; align-items: center; gap: 10px; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        .h-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }
        .h-info { flex: 1; min-width: 0; /* Important for flex truncation */ }
        .h-name { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; display: block; }
        .h-meta { font-size: 0.7rem; color: rgba(255,255,255,0.4); }
        .h-status { font-family: 'Orbitron', sans-serif; font-size: 0.6rem; }
        .escaped { color: var(--orbit-25); }
        .aborted { color: var(--orbit-75); }

        /* --- MODALS --- */
        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-box {
            background: #0a1628; border: 1px solid var(--nolan-gold); padding: 30px; width: 90%; max-width: 400px;
            text-align: center; transform: scale(0.9); transition: 0.3s;
        }
        .modal-overlay.open .modal-box { transform: scale(1); }
        
        /* Process Modal specific */
        .type-select { display: flex; gap: 10px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 8px; background: rgba(0,0,0,0.3); border: 1px solid #333; cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.7rem; color: #777; transition: 0.2s; }
        .type-btn.active.pos { background: rgba(78, 205, 196, 0.1); border-color: var(--process-pos); color: var(--process-pos); }
        .type-btn.active.neg { background: rgba(255, 107, 107, 0.1); border-color: var(--process-neg); color: var(--process-neg); }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--nolan-gold); }

        @keyframes rotate { 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="space-bg"></div>
    <div class="stars" id="stars"></div>

    <div class="app-container">
        <header class="header">
            <h1 class="title">INFINITY ORBIT</h1>
            <p class="subtitle">GRAVITATIONAL PRODUCTIVITY SYSTEM v2.0</p>
        </header>

        <div class="dashboard">
            
            <div class="panel">
                <div class="panel-header">
                    <div class="panel-dot"></div>
                    <span class="panel-title">Orbit Configuration</span>
                </div>
                <div class="panel-body">
                    <div class="tier-grid">
                        <div class="tier-btn t25" onclick="setTier('25', 25)">
                            <div class="tier-name">25</div><div class="tier-time">MINUTES</div>
                        </div>
                        <div class="tier-btn t50" onclick="setTier('50', 50)">
                            <div class="tier-name">50</div><div class="tier-time">MINUTES</div>
                        </div>
                        <div class="tier-btn t75" onclick="setTier('75', 75)">
                            <div class="tier-name">75</div><div class="tier-time">MINUTES</div>
                        </div>
                        <div class="tier-btn tinf" onclick="setTier('inf', 90)">
                            <div class="tier-name">∞</div><div class="tier-time">HORIZON</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Orbit Name</label>
                        <input type="text" class="form-input" id="inpName" placeholder="e.g. Coding, Gym, Writing...">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Objective</label>
                        <input type="text" class="form-input" id="inpObj" placeholder="Primary goal...">
                    </div>

                    <div class="process-section">
                        <div class="process-header">
                            <span class="form-label">PROCESS RUBRIC</span>
                            <button class="btn-add" onclick="openProcessModal()">+ STEP</button>
                        </div>
                        <div class="process-list" id="configProcessList">
                            </div>
                    </div>

                    <button class="btn-main" id="btnAddDock" disabled onclick="addToDock()">ADD TO SYSTEM</button>
                </div>
            </div>

            <div class="panel" style="background: rgba(0,0,0,0.6); border: none;">
                <div class="center-stage">
                    
                    <div class="orbit-dock" id="viewDock">
                        <div class="dock-grid" id="dockGrid">
                            </div>
                        <div class="dock-empty" id="dockEmpty" style="display:none;">
                            <p style="font-family: 'Bebas Neue', sans-serif; font-size: 1.5rem; color: #555;">SYSTEM EMPTY</p>
                            <p style="font-size: 0.8rem; color: #444;">Configure orbits on the left to populate.</p>
                        </div>
                    </div>

                    <div class="active-orbit" id="viewActive">
                        <div class="timer-ring" id="timerRing">
                            <div class="timer-progress" id="timerProgress"></div>
                            <div style="z-index: 2; text-align: center;">
                                <div class="timer-text" id="timerDisplay">00:00</div>
                                <div class="timer-sub" id="activeName">NAME</div>
                            </div>
                        </div>

                        <div class="active-checklist" id="activeChecklist"></div>

                        <div class="mission-controls">
                            <button class="btn-ctrl btn-abort" onclick="abortOrbit()">ABORT MISSION</button>
                            <button class="btn-ctrl" onclick="togglePause()" id="btnPause">PAUSE</button>
                            <button class="btn-ctrl btn-finish" onclick="finishOrbit()">COMPLETE</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <div class="panel-dot"></div>
                    <span class="panel-title">Flight Log</span>
                </div>
                <div class="panel-body">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 15px;">
                        <div style="text-align: center;">
                            <div style="font-family: 'Bebas Neue'; font-size: 1.5rem; color: var(--nolan-gold);" id="statEscaped">0</div>
                            <div style="font-size: 0.6rem; opacity: 0.5;">ESCAPED</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-family: 'Bebas Neue'; font-size: 1.5rem; color: white;" id="statTotal">0</div>
                            <div style="font-size: 0.6rem; opacity: 0.5;">ATTEMPTED</div>
                        </div>
                    </div>
                    <div class="history-list" id="historyList">
                        </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal-overlay" id="modalProcess">
        <div class="modal-box">
            <h3 style="font-family: 'Orbitron'; color: var(--nolan-gold); margin-bottom: 15px;">ADD PROCESS</h3>
            <div class="type-select">
                <button class="type-btn active pos" onclick="setProcType('pos')" id="btnTypePos">BUILD (+)</button>
                <button class="type-btn neg" onclick="setProcType('neg')" id="btnTypeNeg">BURN (-)</button>
            </div>
            <input type="text" class="form-input" id="inpProcText" placeholder="Describe the step...">
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button class="btn-ctrl" style="flex:1" onclick="closeProcessModal()">CANCEL</button>
                <button class="btn-ctrl" style="flex:1; background: var(--nolan-gold); color: black; border:none;" onclick="confirmAddProcess()">ADD</button>
            </div>
        </div>
    </div>

    <script>
        // --- STATE ---
        const state = {
            config: { tier: null, time: 0, processes: [] }, // Current form data
            dock: [], // Array of configured orbits waiting to launch
            active: null, // Currently running orbit
            history: [],
            stats: { escaped: 0, total: 0 },
            
            // Timer internals
            timerId: null,
            timeLeft: 0,
            duration: 0,
            isPaused: false
        };

        let tempProcType = 'pos';

        // --- DOM ---
        const dom = {
            inpName: document.getElementById('inpName'),
            inpObj: document.getElementById('inpObj'),
            btnAddDock: document.getElementById('btnAddDock'),
            configList: document.getElementById('configProcessList'),
            dockGrid: document.getElementById('dockGrid'),
            dockEmpty: document.getElementById('dockEmpty'),
            viewDock: document.getElementById('viewDock'),
            viewActive: document.getElementById('viewActive'),
            timerDisplay: document.getElementById('timerDisplay'),
            activeName: document.getElementById('activeName'),
            timerProgress: document.getElementById('timerProgress'),
            activeChecklist: document.getElementById('activeChecklist'),
            historyList: document.getElementById('historyList'),
            statEscaped: document.getElementById('statEscaped'),
            statTotal: document.getElementById('statTotal'),
            modalProcess: document.getElementById('modalProcess'),
            inpProcText: document.getElementById('inpProcText')
        };

        // --- INIT ---
        window.addEventListener('load', () => {
            createStars();
            loadData();
            renderDock();
            renderHistory();
            updateStats();
            checkConfigValidity();
        });

        function createStars() {
            const container = document.getElementById('stars');
            for(let i=0; i<100; i++) {
                const s = document.createElement('div');
                s.className = 'star';
                s.style.left = Math.random()*100 + '%';
                s.style.top = Math.random()*100 + '%';
                const size = Math.random()*2 + 1;
                s.style.width = size+'px'; s.style.height = size+'px';
                s.style.setProperty('--duration', (Math.random()*3+2)+'s');
                s.style.setProperty('--opacity', Math.random());
                container.appendChild(s);
            }
        }

        // --- CONFIGURATION LOGIC ---
        function setTier(tier, time) {
            state.config.tier = tier;
            state.config.time = time;
            document.querySelectorAll('.tier-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tier-btn.t${tier}`).classList.add('active');
            checkConfigValidity();
        }

        dom.inpName.addEventListener('input', checkConfigValidity);
        dom.inpObj.addEventListener('input', checkConfigValidity);

        function checkConfigValidity() {
            const valid = state.config.tier && dom.inpName.value.trim() !== '';
            dom.btnAddDock.disabled = !valid;
        }

        // --- PROCESS MODAL ---
        function openProcessModal() {
            dom.modalProcess.classList.add('open');
            dom.inpProcText.value = '';
            dom.inpProcText.focus();
            setProcType('pos');
        }
        function closeProcessModal() { dom.modalProcess.classList.remove('open'); }
        function setProcType(type) {
            tempProcType = type;
            document.getElementById('btnTypePos').className = `type-btn pos ${type==='pos'?'active':''}`;
            document.getElementById('btnTypeNeg').className = `type-btn neg ${type==='neg'?'active':''}`;
        }
        function confirmAddProcess() {
            const text = dom.inpProcText.value.trim();
            if(!text) return;
            state.config.processes.push({ text, type: tempProcType });
            renderConfigProcesses();
            closeProcessModal();
        }

        function renderConfigProcesses() {
            dom.configList.innerHTML = '';
            state.config.processes.forEach((p, i) => {
                const div = document.createElement('div');
                div.className = `process-item ${p.type}`;
                div.innerHTML = `
                    <span class="process-tag">${p.type === 'pos' ? 'BUILD' : 'BURN'}</span>
                    <span class="process-text">${p.text}</span>
                    <span class="btn-del-proc" onclick="removeProcess(${i})">×</span>
                `;
                dom.configList.appendChild(div);
            });
        }
        function removeProcess(idx) {
            state.config.processes.splice(idx, 1);
            renderConfigProcesses();
        }

        // --- DOCK LOGIC ---
        function addToDock() {
            const orbit = {
                id: Date.now(),
                name: dom.inpName.value.trim(),
                objective: dom.inpObj.value.trim(),
                tier: state.config.tier,
                duration: state.config.time,
                processes: [...state.config.processes] // Copy array
            };

            state.dock.push(orbit);
            saveData();
            renderDock();
            
            // Reset Form
            dom.inpName.value = '';
            dom.inpObj.value = '';
            state.config.processes = [];
            renderConfigProcesses();
            checkConfigValidity();
        }

        function renderDock() {
            dom.dockGrid.innerHTML = '';
            if(state.dock.length === 0) {
                dom.dockEmpty.style.display = 'block';
                return;
            }
            dom.dockEmpty.style.display = 'none';

            state.dock.forEach((orbit, idx) => {
                const el = document.createElement('div');
                el.className = `planet-card t${orbit.tier}`;
                el.onclick = (e) => { if(!e.target.classList.contains('delete-planet')) launchOrbit(idx); };
                el.innerHTML = `
                    <div class="delete-planet" onclick="deleteFromDock(${idx})">×</div>
                    <div class="planet-icon">●</div>
                    <div class="planet-name">${orbit.name}</div>
                    <div class="planet-time">${orbit.duration} MIN</div>
                `;
                dom.dockGrid.appendChild(el);
            });
        }

        function deleteFromDock(idx) {
            state.dock.splice(idx, 1);
            saveData();
            renderDock();
        }

        // --- MISSION LAUNCH ---
        function launchOrbit(idx) {
            const orbit = state.dock[idx];
            // Remove from dock (optional, depends if reusable. Let's keep it reusable? User said "access orbits after I add them". Let's keep them in dock for reuse).
            // Actually user implies a queue. But reusability is better. Let's keep in dock.
            
            state.active = JSON.parse(JSON.stringify(orbit)); // Deep copy
            state.active.startTime = Date.now();
            
            // UI Switch
            dom.viewDock.style.display = 'none';
            dom.viewActive.classList.add('show');
            
            // Setup Active State
            dom.activeName.innerText = orbit.name;
            state.duration = orbit.duration * 60; // minutes to seconds
            state.timeLeft = state.duration;
            state.isPaused = false;
            
            // Setup Timer Ring Color
            const colors = { '25': 'var(--orbit-25)', '50': 'var(--orbit-50)', '75': 'var(--orbit-75)', 'inf': 'var(--orbit-infinity)' };
            document.documentElement.style.setProperty('--active-color', colors[orbit.tier]);

            renderActiveChecklist();
            startTimer();
        }

        function renderActiveChecklist() {
            dom.activeChecklist.innerHTML = '';
            state.active.processes.forEach((p, i) => {
                const row = document.createElement('div');
                row.className = 'checklist-item';
                row.onclick = () => toggleCheck(i);
                row.innerHTML = `
                    <div class="check-box"></div>
                    <span style="color: ${p.type === 'pos' ? 'var(--process-pos)' : 'var(--process-neg)'}">${p.text}</span>
                `;
                // Add checked state if needed (not saving state yet for checklists inside dock, but for active mission yes)
                if(p.done) row.classList.add('done');
                dom.activeChecklist.appendChild(row);
            });
        }

        function toggleCheck(i) {
            state.active.processes[i].done = !state.active.processes[i].done;
            renderActiveChecklist();
        }

        // --- TIMER ---
        function startTimer() {
            clearInterval(state.timerId);
            updateTimerUI();
            state.timerId = setInterval(() => {
                if(!state.isPaused) {
                    state.timeLeft--;
                    updateTimerUI();
                    if(state.timeLeft <= 0) {
                        clearInterval(state.timerId);
                        // Timer end logic
                        dom.timerDisplay.style.color = 'var(--nolan-gold)';
                    }
                }
            }, 1000);
        }

        function updateTimerUI() {
            const m = Math.floor(state.timeLeft / 60);
            const s = state.timeLeft % 60;
            dom.timerDisplay.innerText = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
            
            // Conic Gradient Progress
            const deg = (1 - (state.timeLeft / state.duration)) * 360;
            document.documentElement.style.setProperty('--deg', deg + 'deg');
        }

        function togglePause() {
            state.isPaused = !state.isPaused;
            document.getElementById('btnPause').innerText = state.isPaused ? "RESUME" : "PAUSE";
        }

        function abortOrbit() {
            if(!confirm("Abort Mission?")) return;
            endMission('aborted');
        }

        function finishOrbit() {
            // Logic: Can only finish if timer done OR all checks done?
            // User said "use processes to measure perfection". 
            // We'll allow finishing anytime, but status depends on completion.
            endMission('escaped');
        }

        function endMission(status) {
            clearInterval(state.timerId);
            
            // Add to history
            const entry = {
                name: state.active.name || "Unknown", // Fallback for whitespace bug
                tier: state.active.tier,
                status: status,
                timestamp: Date.now()
            };
            
            state.history.unshift(entry);
            if(status === 'escaped') state.stats.escaped++;
            state.stats.total++;
            
            saveData();
            updateStats();
            renderHistory();
            
            // UI Reset
            dom.viewActive.classList.remove('show');
            dom.viewDock.style.display = 'flex';
            state.active = null;
        }

        // --- HISTORY ---
        function renderHistory() {
            dom.historyList.innerHTML = '';
            state.history.forEach(h => {
                const div = document.createElement('div');
                div.className = 'history-item';
                
                // Tier Color
                let color = '#fff';
                if(h.tier == '25') color = 'var(--orbit-25)';
                if(h.tier == '50') color = 'var(--orbit-50)';
                if(h.tier == '75') color = 'var(--orbit-75)';
                if(h.tier == 'inf') color = 'var(--orbit-infinity)';

                const date = new Date(h.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

                div.innerHTML = `
                    <div class="h-dot" style="background:${color}"></div>
                    <div class="h-info">
                        <span class="h-name">${h.name}</span>
                        <span class="h-meta">${date}</span>
                    </div>
                    <span class="h-status ${h.status}">${h.status.toUpperCase()}</span>
                `;
                dom.historyList.appendChild(div);
            });
        }

        function updateStats() {
            dom.statEscaped.innerText = state.stats.escaped;
            dom.statTotal.innerText = state.stats.total;
        }

        // --- STORAGE ---
        function saveData() {
            localStorage.setItem('infOrbitV2', JSON.stringify({
                dock: state.dock,
                history: state.history,
                stats: state.stats
            }));
        }

        function loadData() {
            const d = JSON.parse(localStorage.getItem('infOrbitV2'));
            if(d) {
                state.dock = d.dock || [];
                state.history = d.history || [];
                state.stats = d.stats || { escaped: 0, total: 0 };
            }
        }
    </script>
</body>
</html>
